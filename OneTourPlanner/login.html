<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bihar Tourism</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56d4;
            --secondary-color: #f72585;
            --text-color: #2b2d42;
            --light-gray: #f8f9fa;
            --border-color: #dee2e6;
            --border-radius: 8px;
            --box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 380px;
            transition: var(--transition);
        }

        .container:hover {
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input[type="email"], 
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background-color: var(--light-gray);
        }

        input[type="email"]:focus, 
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        input::placeholder {
            color: #adb5bd;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            border: none;
            color: white;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: var(--transition);
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .switch {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #495057;
        }

        .switch a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .switch a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .forgot-password {
            display: block;
            text-align: right;
            margin-top: 0.5rem;
        }

        .forgot-password a {
            color: #6c757d;
            font-size: 0.85rem;
            text-decoration: none;
            transition: var(--transition);
        }

        .forgot-password a:hover {
            color: var(--secondary-color);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #6c757d;
            font-size: 0.8rem;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }

        .divider::before {
            margin-right: 0.5rem;
        }

        .divider::after {
            margin-left: 0.5rem;
        }

        .google-btn {
            background-color: white;
            color: #3c4043;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin-top: 1rem;
        }

        .google-btn:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
        }

        .google-icon {
            width: 18px;
            height: 18px;
            margin-right: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 90%;
            max-width: 400px;
            position: relative;
        }
        
        .modal-title {
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            text-align: center;
        }
        
        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
            background: none;
            border: none;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .success-message {
            color: #28a745;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                margin: 0 1rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .modal-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome Back</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <div class="forgot-password">
                    <a href="#" id="forgot-password-link">Forgot password?</a>
                </div>
            </div>
            
            <button type="submit" id="login-btn">Log In</button>
            
            <div class="divider">or continue with</div>
            
            <button type="button" id="google-login-btn" class="google-btn">
                <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512">
                    <path fill="#4285F4" d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"/>
                </svg>
                Continue with Google
            </button>
        </form>
        <div class="switch">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
    </div>

    <div id="forgot-password-modal" class="modal">
        <div class="modal-content">
            <button class="close-btn">Ã—</button>
            <h3 class="modal-title">Reset Password</h3>
            <p style="text-align: center; margin-bottom: 1.5rem;">Enter your email address and we'll send you a link to reset your password.</p>
            
            <div class="form-group">
                <input type="email" id="reset-email" placeholder="Enter your email" required>
            </div>
            
            <button id="reset-password-btn">Send Reset Link</button>
            <p id="reset-success" class="success-message">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="margin-right: 5px;">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                </svg>
                Password reset email sent! Please check your inbox.
            </p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword,
            sendPasswordResetEmail,
            GoogleAuthProvider,
            signInWithPopup
        } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyATXQVGhwcAX7gJLEqGbgFjwD11fA4wOVY",
            authDomain: "bihartourism-7cbe4.firebaseapp.com",
            projectId: "bihartourism-7cbe4",
            storageBucket: "bihartourism-7cbe4.appspot.com",
            messagingSenderId: "909615810483",
            appId: "1:909615810483:web:2a8409199ba6be4e132dc6"
        };
    
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        
        provider.addScope('profile');
        provider.addScope('email');
        provider.setCustomParameters({
            prompt: 'select_account',
            login_hint: ''
        });
    
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
    
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
    
            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    const redirectUrl = sessionStorage.getItem('redirectAfterLogin') || 'index.html';
                    sessionStorage.removeItem('redirectAfterLogin');
                    window.location.href = redirectUrl;
                })
                .catch((error) => {
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Log In';
                    
                    let errorMessage = "Login failed. Please try again.";
                    switch(error.code) {
                        case 'auth/invalid-email':
                            errorMessage = "Please enter a valid email address.";
                            break;
                        case 'auth/user-disabled':
                            errorMessage = "This account has been disabled.";
                            break;
                        case 'auth/user-not-found':
                        case 'auth/wrong-password':
                            errorMessage = "Invalid email or password.";
                            break;
                    }
                    
                    alert(errorMessage);
                });
        });
        
        document.getElementById('google-login-btn').addEventListener('click', async () => {
            const googleBtn = document.getElementById('google-login-btn');
            const originalContent = googleBtn.innerHTML;
            
            googleBtn.disabled = true;
            googleBtn.innerHTML = `
                <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#000000">
                    <path d="M12,4V8L8,4L12,4M12,8H16V12H12V8M12,12H16L12,16V12M12,16H8V20H12V16M12,20H16V16L12,20M8,16V12H4V16H8M8,12V8H4V12H8M8,8V4H4V8H8M20,12V16H16V20H12V16H8V12H12V8H16V12H20M20,8V4H16V8H20M20,4H12V8L16,12H20V4M4,12H8V8L12,4H4V12M4,16H8V12L12,16H16V20H4V16Z"/>
                </svg>
                Signing in...
            `;
            
            try {
                const result = await signInWithPopup(auth, provider);
                const credential = GoogleAuthProvider.credentialFromResult(result);
                const token = credential.accessToken;
                const user = result.user;
                
                console.log("Google sign-in successful", user);
                const redirectUrl = sessionStorage.getItem('redirectAfterLogin') || 'index.html';
                sessionStorage.removeItem('redirectAfterLogin');
                window.location.href = redirectUrl;
            } catch (error) {
                console.error("Google sign-in error:", error);
                googleBtn.disabled = false;
                googleBtn.innerHTML = originalContent;
                
                let friendlyError = "Google sign-in failed. Please try again.";
                if (error.code === 'auth/unauthorized-domain') {
                    friendlyError = "This domain is not authorized for Google sign-in. Please ensure 'localhost' and '127.0.0.1' are added in your Firebase Authentication settings under Authorized Domains, then try again.";
                } else {
                    switch(error.code) {
                        case 'auth/account-exists-with-different-credential':
                            friendlyError = "An account already exists with the same email but different sign-in method.";
                            break;
                        case 'auth/popup-closed-by-user':
                            friendlyError = "Sign-in window was closed before completing.";
                            break;
                        case 'auth/cancelled-popup-request':
                            friendlyError = "Sign-in process was cancelled.";
                            break;
                        case 'auth/popup-blocked':
                            friendlyError = "Sign-in popup was blocked by your browser. Please allow popups for this site.";
                            break;
                        case 'auth/operation-not-allowed':
                            friendlyError = "Google sign-in is not enabled for this app. Please contact support.";
                            break;
                    }
                }
                
                alert(friendlyError);
            }
        });
        
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const modal = document.getElementById('forgot-password-modal');
        const closeBtn = document.querySelector('.close-btn');
        const resetPasswordBtn = document.getElementById('reset-password-btn');
        const resetEmailInput = document.getElementById('reset-email');
        const successMessage = document.getElementById('reset-success');
        
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            const loginEmail = document.getElementById('email').value;
            if (loginEmail) {
                resetEmailInput.value = loginEmail;
            }
            modal.style.display = 'flex';
            resetEmailInput.focus();
        });
        
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
            successMessage.style.display = 'none';
        });
        
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
                successMessage.style.display = 'none';
            }
        });
        
        resetPasswordBtn.addEventListener('click', () => {
            const email = resetEmailInput.value.trim();
            
            if (!email) {
                alert('Please enter your email address');
                return;
            }
            
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                alert('Please enter a valid email address');
                return;
            }
            
            resetPasswordBtn.disabled = true;
            resetPasswordBtn.textContent = 'Sending...';
            
            sendPasswordResetEmail(auth, email)
                .then(() => {
                    successMessage.style.display = 'block';
                    resetPasswordBtn.textContent = 'Send Reset Link';
                    resetPasswordBtn.disabled = false;
                    
                    setTimeout(() => {
                        resetEmailInput.value = '';
                        modal.style.display = 'none';
                        successMessage.style.display = 'none';
                    }, 3000);
                })
                .catch((error) => {
                    let errorMsg = 'Error sending reset email.';
                    if (error.code === 'auth/user-not-found') {
                        errorMsg = 'No user found with this email address.';
                    }
                    
                    alert(errorMsg);
                    resetPasswordBtn.textContent = 'Send Reset Link';
                    resetPasswordBtn.disabled = false;
                });
        });
        
        resetEmailInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                resetPasswordBtn.click();
            }
        });
    </script>
</body>
</html>
