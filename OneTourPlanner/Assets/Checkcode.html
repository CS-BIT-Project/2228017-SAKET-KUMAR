  <style>
    /* Base Styles */
    .travel-card {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      background: #FFF7F7;
      border-radius: 24px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      gap: 16px;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      z-index: 10;
    }
  
    .card-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 0;
      position: relative;
    }
  
    .card-item:not(:last-child)::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      right: 0;
      height: 1px;
      background: rgba(116, 121, 121, 0.2);
    }
  
    .icon {
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
    }
  
    .input-group {
      flex-grow: 1;
    }
  
    .input-label {
      display: block;
      font-size: 14px;
      color: #747979;
      margin-bottom: 4px;
      font-weight: 500;
    }
  
    .dropdown-icon {
      color: #FFF30F;
      font-size: 12px;
      margin-left: 4px;
    }
  
    .input-field {
      width: 100%;
      border: none;
      background: transparent;
      font-size: 16px;
      color: #070606;
      outline: none;
      padding: 4px 0;
      font-weight: 500;
    }
  
    .input-field::placeholder {
      color: #9CA3AF;
      font-weight: 400;
    }
  
    .search-button {
      background: #FFF30F;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(255, 243, 15, 0.3);
      cursor: pointer;
      border: none;
      margin: 8px auto 0;
      transition: transform 0.2s, box-shadow 0.2s;
    }
  
    .search-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(255, 243, 15, 0.4);
    }
  
    .search-button:active {
      transform: translateY(0);
    }
  
    /* Tablet Layout (768px and up) */
    @media (min-width: 768px) {
      .travel-card {
        flex-direction: row;
        align-items: center;
        padding: 16px 24px;
        border-radius: 50px;
        gap: 0;
      }
  
      .card-item {
        padding: 0 16px;
      }
  
      .card-item:not(:last-child)::after {
        content: none;
      }
  
      .card-item:not(:first-child) {
        border-left: 1px solid rgba(116, 121, 121, 0.2);
      }
  
      .input-label {
        font-size: 13px;
      }
  
      .input-field {
        font-size: 15px;
        width: 120px;
      }
  
      .search-button {
        margin: 0 0 0 16px;
        width: 60px;
        height: 60px;
      }
    }
  
    /* Desktop Layout (1024px and up) */
    @media (min-width: 1024px) {
      .travel-card {
        padding: 20px 32px;
      }
  
      .card-item {
        padding: 0 24px;
      }
  
      .input-field {
        width: 140px;
      }
  
      .search-button {
        width: 70px;
        height: 70px;
        margin-left: 24px;
      }
    }
  
    /* Large Desktop Layout (1280px and up) */
    @media (min-width: 1280px) {
      .travel-card {
        position: absolute;
        top: 605px;
        left: 50%;
        transform: translateX(-50%);
      }
    }
  </style>
