<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Tour Places</title>
    <style>
        /* Base styles */
        .imageContainer {
            display: flex;
            flex-direction: column;
            margin-left: 5%; /* Changed to percentage for responsiveness */
            margin-top: 25px;
            width: 90%; /* Ensures it fits within the viewport */
            max-width: 1200px; /* Limits width on large screens */
            margin-left: 165px;
        }

        
        .tour-places {
            display: flex;
            flex-wrap: wrap; /* Allows items to wrap on smaller screens */
            gap: 50px; /* Reduced gap for better spacing on smaller screens */
            justify-content: center; /* Centers items horizontally */
        }

        .image-container1 {
            width: 200px; /* Default width */
            height: 200px;
            border-radius: 35px;
            margin-top: 10px;
            object-fit: cover; /* Ensures images scale nicely */
        }

        .text-container {
            margin-top: 10px;
            text-align: center;
            font-size: 1.2em;
            color: #333;
        }

        .imageContainer h3 {
            font-size: 40px;
            font-weight: bold;
            color: #797979;
            margin-bottom: 20px;
        }

        .line {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-left: 12px;
        }

        /* Responsive adjustments using media queries */
        @media (max-width: 768px) { /* Tablets and smaller */
            .imageContainer {
                margin-left: 2%;
                width: 96%;
            }

            .image-container1 {
                width: 150px; /* Smaller images on tablets */
                height: 150px;
            }

            .text-container {
                font-size: 1em; /* Slightly smaller text */
            }

            .imageContainer h3 {
                font-size: 30px; /* Smaller heading */
            }

            .tour-places {
                gap: 15px;
            }
        }

        @media (max-width: 480px) { /* Mobile phones */
            .imageContainer {
                margin-left: 0;
                width: 100%;
                padding: 0 10px; /* Adds some padding */
            }

            .image-container1 {
                width: 120px; /* Even smaller images */
                height: 120px;
            }

            .text-container {
                font-size: 0.9em; /* Smaller text */
            }

            .imageContainer h3 {
                font-size: 24px; /* Smaller heading */
            }

            .tour-places {
                gap: 10px;
                justify-content: space-around; /* Better spacing on small screens */
            }
        }

    </style>
</head>
