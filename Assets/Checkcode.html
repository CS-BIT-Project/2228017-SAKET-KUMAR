<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Sign In & Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            max-width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #555;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #000;
        }

        /* Form Container Styles */
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-container h2 {
            margin: 0 0 20px;
            font-size: 28px;
            text-align: center;
            color: #333;
        }

        .form-container input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container input:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 8px rgba(106, 17, 203, 0.3);
        }

        .form-container button {
            padding: 12px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .form-container button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: translateY(-2px);
        }

        /* Toggle Form Styles */
        .toggle-form {
            text-align: center;
            margin-top: 15px;
        }

        .toggle-form a {
            color: #6a11cb;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .toggle-form a:hover {
            color: #2575fc;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Open Modal Button -->
    <button id="openModal" style="padding: 12px 24px; background: #6a11cb; color: #fff; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: background 0.3s ease;">
        Sign In / Sign Up
    </button>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <div id="signInForm" class="form-container">
                <h2>Sign In</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <div class="toggle-form">
                    <p>Don't have an account? <a id="showSignUp">Sign Up</a></p>
                </div>
            </div>
            <div id="signUpForm" class="form-container" style="display: none;">
                <h2>Sign Up</h2>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <div class="toggle-form">
                    <p>Already have an account? <a id="showSignIn">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to handle modal and form toggling
        const modal = document.getElementById("modal");
        const openModalBtn = document.getElementById("openModal");
        const closeModalBtn = document.getElementById("closeModal");
        const showSignUp = document.getElementById("showSignUp");
        const showSignIn = document.getElementById("showSignIn");
        const signInForm = document.getElementById("signInForm");
        const signUpForm = document.getElementById("signUpForm");

        // Open modal
        openModalBtn.addEventListener("click", () => {
            modal.style.display = "flex";
        });

        // Close modal
        closeModalBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });

        // Toggle to Sign Up form
        showSignUp.addEventListener("click", () => {
            signInForm.style.display = "none";
            signUpForm.style.display = "block";
        });

        // Toggle to Sign In form
        showSignIn.addEventListener("click", () => {
            signUpForm.style.display = "none";
            signInForm.style.display = "block";
        });

        // Close modal when clicking outside
        window.addEventListener("click", (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>
</body>
</html>
