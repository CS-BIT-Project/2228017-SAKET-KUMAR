<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .imageContainer {
  display: flex;
  flex-direction: column;
  margin-left: 158px;
  padding: 20px;
}

.tour-places {
  display: flex;
  gap: 56px;
  flex-wrap: wrap; /* Allows items to wrap to next line */
  justify-content: flex-start; /* Align items to start */
}

.tour-place {
  flex: 1 1 200px; /* Flex-grow, flex-shrink, flex-basis */
  min-width: 200px; /* Minimum width for each item */
  max-width: 250px; /* Maximum width for each item */
}

.image-container1 {
  width: 100%; /* Take full width of parent */
  height: auto; /* Maintain aspect ratio */
  aspect-ratio: 1/1; /* Keep images square */
  border-radius: 35px;
  margin-top: 10px;
  object-fit: cover; /* Ensure images cover the space without distortion */
}

.text-container {
  margin-top: 10px;
  text-align: center;
  font-size: 1.2em;
  color: #333;
}

.imageContainer h3 {
  font-size: 40px;
  font-weight: bold;
  color: #797979;
  margin-bottom: 20px;
}

.view-all {
  font-size: 1em;
  color: #007BFF;
  cursor: pointer;
  margin-top: 26px;
  margin-right: 135px;
}

.line {
  display: flex;
  justify-content: space-between;
  align-items: center; /* Vertically align items */
  flex-wrap: wrap; /* Allow items to wrap on small screens */
}

/* Responsive adjustments */
@media (max-width: 1200px) {
  .imageContainer {
    margin-left: 80px;
  }
}

@media (max-width: 992px) {
  .imageContainer {
    margin-left: 40px;
  }
  
  .tour-places {
    gap: 40px;
  }
}

@media (max-width: 768px) {
  .imageContainer {
    margin-left: 20px;
  }
  
  .imageContainer h3 {
    font-size: 32px;
  }
  
  .view-all {
    margin-right: 20px;
  }
  
  .tour-places {
    gap: 30px;
    justify-content: center; /* Center items on smaller screens */
  }
}

@media (max-width: 576px) {
  .imageContainer {
    margin-left: 10px;
    padding: 10px;
  }
  
  .imageContainer h3 {
    font-size: 28px;
  }
  
  .line {
    flex-direction: column;
    align-items: flex-start;
    
  }
  
  .view-all {
    margin-top: 10px;
    margin-right: 0;
    align-self: flex-end;
  }
  
  .tour-place {
    flex: 1 1 150px;
    min-width: 150px;
  }
}
  </style>
</head>
<body>
  <div class="imageContainer">
    <div class="line">
        <h3>Tour Places</h3>
        <p class="view-all">View all</p>
    </div>

    <div class="tour-places">
        <div class="tour-place">
            <img src="/Assets/image 8.png" class="image-container1" alt="Golghar">
            <h1 class="text-container">Patna</h1>
        </div>
        <div class="tour-place">
            <img src="/Assets/Gaya.jpg" class="image-container1" alt="Hanuman Mandir">
            <h1 class="text-container">Gaya</h1>
        </div>
        <div class="tour-place">
            <img src="/Assets/Fort_of_Darbhanga.jpg" class="image-container1" alt="Chhath Puja">
            <h1 class="text-container">Darbhanga</h1>
        </div>
        <div class="tour-place">
            <img src="/Assets/Rohtas.jpeg" class="image-container1" alt="Chhath Puja">
            <h1 class="text-container">Rohtas</h1>
        </div>
        <div class="tour-place">
            <img src="/Assets/rajgir.jpg" class="image-container1" alt="Chhath Puja">
            <h1 class="text-container">Rajgir</h1>
        </div>
    </div>
</div>
</body>
</html>
