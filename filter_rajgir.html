                <div class="relative group">

    <div class="filter-container">
        <div class="filter-header">
            <span>Packages Filters</span>
            <a href="#">Remove all</a>
        </div>
        <div class="filter-section1">
            <input type="text" id="destinationInput" placeholder="Destination">
            <input type="text" id="dateInput" placeholder="Select date">
            <input type="text" id="returnInput" placeholder="Select return">
        </div>
        <div class="filter-section">
           <lable>Price Range</lable>
            <input type="range" id="minSlider" min="3000" max="20000" step="1000" value="5000" oninput="updateValues()" title="Minimum price range">
            <input type="range" id="maxSlider" min="3000" max="20000" step="1000" value="15000" oninput="updateValues()" title="Maximum price range">
            <input type="number" id="minPrice" min="3000" max="20000" step="1000" value="5000" title="Enter minimum price" placeholder="Min price"> to
            <input type="number" id="maxPrice" min="3000" max="20000" step="1000" value="15000" title="Enter maximum price" placeholder="Max price">
        </div>
        
        <div class="text">
            <span>TOURIST PLACES</span>

            <svg width="14" height="8" viewBox="0 0 14 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12.0509 6.39575L6.44812 1.00049L1.05286 6.60327" stroke="#797979" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" />
            </svg>

        </div>
        <div class="filter-section">
            <label><input type="checkbox"> Remove all</label>
            <label><input type="checkbox"> Golghar</label>
            <label><input type="checkbox"> Hanuman Mandir</label>
            <label><input type="checkbox"> Iskon Temple</label>
            <label><input type="checkbox"> Bihar Museum</label>
        </div>
        <div class="text">
            <span>HOTELS</span>
            <svg width="14" height="8" viewBox="0 0 14 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12.0509 6.39575L6.44812 1.00049L1.05286 6.60327" stroke="#797979" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" />
        </div>
        <div class="filter-section">
            <label><input type="checkbox"> Remove all</label>
            <label><input type="checkbox"> Lemon Tree</label>
            <label><input type="checkbox"> Hotel Sidhvedantha</label>
            <label><input type="checkbox"> The Royal Bihar</label>
            <label><input type="checkbox"> The Cloves Inn</label>
        </div>
        <div class="text">
            <span>REACH</span>
            <svg width="14" height="8" viewBox="0 0 14 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12.0509 6.39575L6.44812 1.00049L1.05286 6.60327" stroke="#797979" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" />
        </div>
        <div class="filter-section">
            <label><input type="checkbox"> Remove all</label>
            <label><input type="checkbox"> Flight</label>
            <label><input type="checkbox"> Train</label>
            <label><input type="checkbox"> Bus</label>
            <label><input type="checkbox"> Cab/Taxi</label>
        </div>
        <div class="text">
            <span>Food</span>
            <svg width="14" height="8" viewBox="0 0 14 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12.0509 6.39575L6.44812 1.00049L1.05286 6.60327" stroke="#797979" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" />
        </div>
        <div class="filter-section">
            <label><input type="checkbox"> Remove all</label>
            <label><input type="checkbox"> Lunch</label>
            <label><input type="checkbox"> Breakfast</label>
            <label><input type="checkbox"> Dinner</label>
        </div>
        <div class="text">
            <span>Guide</span>
            <svg width="14" height="8" viewBox="0 0 14 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12.0509 6.39575L6.44812 1.00049L1.05286 6.60327" stroke="#797979" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" />
        </div>
        <div class="filter-section">
            <label><input type="checkbox"> Remove all</label>
            <label><input type="checkbox"> Tour Guide</label>
        </div>
    </div>

    <div class="image-section-container">
        <div class="image-section">
            <h3>TOURIST PLACES</h3>
            <div class="image-row">
                <img src="/Assets/Rajgir, Bihar.jpg" alt="Tourist Place 1">
                <img src="/Assets/Visit Rajgir, Bihar_ Top 10 Sight Seeing Places in Rajgir for a Great Vacation (2024).jpg" alt="Tourist Place 2">

         <div class="image-section">

        <div class="image-section">

        <div class="image-section">

                <img src="Assets/Malepua.jpg" alt="Food 2">

            </div>
        </div>
