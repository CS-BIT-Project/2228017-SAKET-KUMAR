<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Bihar Tourism</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-light: #e6e9ff;
            --secondary-color: #f72585;
            --secondary-light: #ffdeeb;
            --text-color: #2b2d42;
            --light-gray: #f8f9fa;
            --dark-gray: #6c757d;
            --success-color: #4cc9f0;
            --warning-color: #f8961e;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: var(--text-color);
        }
        
        .profile-container {
            max-width: 850px;
            margin: 30px auto;
            padding: 0;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        
        .profile-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #3a56e6 100%);
            padding: 40px 30px 80px;
            text-align: center;
            position: relative;
            color: white;
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: white;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            margin: 0 auto 20px;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            z-index: 2;
        }
        
        .profile-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }
        
        .profile-header p {
            font-size: 16px;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }
        
        .profile-content {
            padding: 30px;
            margin-top: -40px;
            position: relative;
            z-index: 3;
        }
        
        .profile-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            padding: 25px;
            margin-bottom: 25px;
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .card-header i {
            font-size: 22px;
            color: var(--primary-color);
            margin-right: 12px;
            background: var(--primary-light);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-header h2 {
            font-size: 20px;
            font-weight: 600;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
            padding: 12px 0;
        }
        
        .info-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--dark-gray);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }
        
        .info-label i {
            margin-right: 8px;
            font-size: 16px;
        }
        
        .info-value {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-color);
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-item {
            background: var(--light-gray);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--dark-gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .logout-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--secondary-color) 0%, #e5177e 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(247, 37, 133, 0.3);
        }
        
        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(247, 37, 133, 0.4);
        }
        
        .logout-btn i {
            margin-right: 8px;
        }
        
        .decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
        }
        
        .decoration-1 {
            top: -50px;
            right: -50px;
            width: 250px;
            height: 250px;
        }
        
        .decoration-2 {
            bottom: -80px;
            left: -30px;
            width: 180px;
            height: 180px;
        }
        
        @media (max-width: 768px) {
            .profile-container {
                margin: 0;
                border-radius: 0;
            }
            
            .profile-header {
                padding: 30px 20px 70px;
            }
            
            .profile-content {
                padding: 20px;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="decoration decoration-1"></div>
            <div class="decoration decoration-2"></div>
            <div class="profile-avatar" id="profile-avatar">U</div>
            <h1>My Profile</h1>
            <p>Welcome back to Bihar Tourism</p>
        </div>
        
        <div class="profile-content">
            <div class="profile-card">
                <div class="card-header">
                    <i class="fas fa-user-circle"></i>
                    <h2>Personal Information</h2>
                </div>
                <div class="info-grid" id="personal-info">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
            
            <div class="profile-card">
                <div class="card-header">
                    <i class="fas fa-chart-line"></i>
                    <h2>Account Statistics</h2>
                </div>
                <div class="stats-container">
                    <div class="stat-item">
                        <div class="stat-value" id="account-age">0</div>
                        <div class="stat-label">Account Age (days)</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">0</div>
                        <div class="stat-label">Trips Booked</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">0</div>
                        <div class="stat-label">Destinations</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">0</div>
                        <div class="stat-label">Reviews</div>
                    </div>
                </div>
            </div>
            
            <button class="logout-btn" id="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyATXQVGhwcAX7gJLEqGbgFjwD11fA4wOVY",
            authDomain: "bihartourism-7cbe4.firebaseapp.com",
            projectId: "bihartourism-7cbe4",
            storageBucket: "bihartourism-7cbe4.appspot.com",
            messagingSenderId: "909615810483",
            appId: "1:909615810483:web:2a8409199ba6be4e132dc6"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const profileAvatar = document.getElementById('profile-avatar');
        const personalInfo = document.getElementById('personal-info');
        const logoutBtn = document.getElementById('logout-btn');
        const accountAge = document.getElementById('account-age');

        // Check auth state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                const userInitial = user.email ? user.email.charAt(0).toUpperCase() : 'U';
                profileAvatar.textContent = userInitial;
                
                // Calculate account age in days
                const creationDate = new Date(user.metadata.creationTime);
                const today = new Date();
                const diffTime = Math.abs(today - creationDate);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                accountAge.textContent = diffDays;
                
                personalInfo.innerHTML = `
                    <div class="info-item">
                        <div class="info-label">
                            <i class="fas fa-envelope"></i>
                            Email Address
                        </div>
                        <div class="info-value">${user.email || 'Not provided'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">
                            <i class="fas fa-calendar-plus"></i>
                            Account Created
                        </div>
                        <div class="info-value">${creationDate.toLocaleDateString('en-US', { 
                            year: 'numeric', 
                            month: 'long', 
                            day: 'numeric' 
                        })}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">
                            <i class="fas fa-clock"></i>
                            Last Login
                        </div>
                        <div class="info-value">${new Date(user.metadata.lastSignInTime).toLocaleDateString('en-US', { 
                            year: 'numeric', 
                            month: 'long', 
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        })}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">
                            <i class="fas fa-user-shield"></i>
                            Account Status
                        </div>
                        <div class="info-value" style="color: var(--primary-color); font-weight: 600;">
                            Verified <i class="fas fa-check-circle" style="color: var(--primary-color);"></i>
                        </div>
                    </div>
                `;
            } else {
                // No user signed in - redirect to login
                window.location.href = "login.html";
            }
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = "index.html";
            }).catch((error) => {
                console.error("Logout error:", error);
            });
        });
    </script>
</body>
</html>
