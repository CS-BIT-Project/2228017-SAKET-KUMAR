<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Account</title>
  <style>
    :root {
      --primary-color: #6b48ff;
      --primary-hover: #5439cc;
      --secondary-color: #ff6b6b;
      --text-color: #2d3748;
      --light-bg: #f8fafc;
      --border-color: #e2e8f0;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --error-color: #ef4444;
      --border-radius: 16px;
      --box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #dbeafe 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .container {
      background: white;
      padding: 2.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      max-width: 480px;
      width: 100%;
      border: 1px solid var(--border-color);
      transition: var(--transition);
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px -5px rgba(107, 72, 255, 0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--primary-color);
      font-size: 2.25rem;
      font-weight: 800;
      background: var(--primary-color)
      -webkit-text-fill-color: transparent;
    }

    .form-group {
      margin-bottom: 1.75rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text-color);
      font-size: 1rem;
    }

    .input-wrapper {
      position: relative;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--border-color);
      border-radius: 10px;
      font-size: 1rem;
      background: var(--light-bg);
      transition: var(--transition);
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      background: white;
      box-shadow: 0 0 0 4px rgba(107, 72, 255, 0.1);
    }

    input::placeholder {
      color: #94a3b8;
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6b7280;
      font-size: 1.25rem;
      transition: var(--transition);
    }

    .password-toggle:hover {
      color: var(--primary-color);
    }

    .password-feedback {
      margin-top: 8px;
      font-size: 0.9rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .strength-bar-container {
      height: 6px;
      background: var(--border-color);
      border-radius: 3px;
      overflow: hidden;
      margin-top: 8px;
    }

    .strength-bar {
      height: 100%;
      width: 0;
      transition: width 0.4s ease, background 0.4s ease;
    }

    .strength-text {
      font-weight: 500;
    }

    button {
      width: 100%;
      padding: 16px;
      background: var(--primary-color);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: var(--transition);
      /* background: linear-gradient(90deg, var(--primary-color), var(--secondary-color)); */
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 15px -3px rgba(107, 72, 255, 0.3);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .switch {
      text-align: center;
      margin-top: 2rem;
      color: #64748b;
      font-size: 0.95rem;
    }

    .switch a {
      color: var(--primary-color);
      font-weight: 600;
      text-decoration: none;
      transition: var(--transition);
    }

    .switch a:hover {
      color: var(--secondary-color);
    }

    .terms {
      font-size: 0.875rem;
      color: #64748b;
      text-align: center;
      margin-top: 1.5rem;
    }

    .terms a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .terms a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem;
      }
      h2 {
        font-size: 1.875rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <form id="signup-form">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <input type="password" id="password" placeholder="Create a strong password" required>
          <span class="password-toggle">üëÅÔ∏è</span>
        </div>
        <div class="password-feedback">
          <span class="strength-text"></span>
          <span class="requirements">8+ chars, 1 uppercase, 1 number</span>
        </div>
        <div class="strength-bar-container">
          <div class="strength-bar"></div>
        </div>
      </div>

      <button type="submit" id="submit-btn">Sign Up</button>

      <div class="terms">
        By signing up, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
      </div>
    </form>
    <div class="switch">
      Already have an account? <a href="login.html">Log in</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyATXQVGhwcAX7gJLEqGbgFjwD11fA4wOVY",
      authDomain: "bihartourism-7cbe4.firebaseapp.com",
      projectId: "bihartourism-7cbe4",
      storageBucket: "bihartourism-7cbe4.appspot.com",
      messagingSenderId: "909615810483",
      appId: "1:909615810483:web:2a8409199ba6be4e132dc6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const signupForm = document.getElementById('signup-form');
    const submitBtn = document.getElementById('submit-btn');
    const passwordInput = document.getElementById('password');
    const passwordToggle = document.querySelector('.password-toggle');
    const strengthBar = document.querySelector('.strength-bar');
    const strengthText = document.querySelector('.strength-text');
    const requirements = document.querySelector('.requirements');

    // Password visibility toggle
    passwordToggle.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      passwordToggle.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
    });

    // Password strength indicator
    passwordInput.addEventListener('input', () => {
      const password = passwordInput.value;
      let strength = 0;
      const hasLength = password.length >= 8;
      const hasUppercase = /[A-Z]/.test(password);
      const hasNumber = /[0-9]/.test(password);
      const hasSpecial = /[^A-Za-z0-9]/.test(password);

      if (password.length > 0) strength += 25;
      if (hasLength) strength += 25;
      if (hasUppercase) strength += 25;
      if (hasNumber || hasSpecial) strength += 25;

      strengthBar.style.width = `${strength}%`;
      
      if (strength <= 25) {
        strengthBar.style.background = '#ef4444';
        strengthText.textContent = 'Weak';
        strengthText.style.color = '#ef4444';
      } else if (strength <= 50) {
        strengthBar.style.background = '#f59e0b';
        strengthText.textContent = 'Fair';
        strengthText.style.color = '#f59e0b';
      } else if (strength <= 75) {
        strengthBar.style.background = '#eab308';
        strengthText.textContent = 'Good';
        strengthText.style.color = '#eab308';
      } else {
        strengthBar.style.background = '#10b981';
        strengthText.textContent = 'Strong';
        strengthText.style.color = '#10b981';
      }

      requirements.style.color = hasLength && hasUppercase && hasNumber ? '#10b981' : '#64748b';
    });

    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating Account...';
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const fullname = document.getElementById('fullname').value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Account created successfully! Redirecting...");
          setTimeout(() => {
            window.location.href = "login.html";
          }, 1500);
        })
        .catch((error) => {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Sign Up';
          alert(`Error: ${error.message}`);
          console.error("Error:", error.code, error.message);
        });
    });
  </script>
</body>
</html>
