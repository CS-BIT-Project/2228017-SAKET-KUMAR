<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Account</title>
  <style>
    /* Your existing CSS styles remain the same */
    :root {
      --primary-color: #4361ee;
      --primary-hover: #3a56d4;
      --secondary-color: #f72585;
      --text-color: #2b2d42;
      --light-gray: #f8f9fa;
      --border-color: #dee2e6;
      --border-radius: 10px;
      --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e2e8f0 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-color);
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 2.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      width: 100%;
      max-width: 420px;
      transition: var(--transition);
    }

    .container:hover {
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.8rem;
      color: var(--primary-color);
      font-weight: 700;
      font-size: 1.8rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.6rem;
      font-weight: 500;
      font-size: 0.95rem;
      color: #495057;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--border-color);
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
      background-color: var(--light-gray);
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: var(--primary-color);
      background-color: white;
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    input::placeholder {
      color: #adb5bd;
      opacity: 1;
    }

    .password-strength {
      height: 4px;
      background: var(--border-color);
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
      position: relative;
    }

    .password-strength::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 0%;
      background: #ffbe0b;
      transition: width 0.4s ease;
    }

    input[type="password"]:focus~.password-strength::before {
      width: 100%;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: var(--primary-color);
      border: none;
      color: white;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: var(--transition);
      margin-top: 0.8rem;
      letter-spacing: 0.5px;
    }

    button:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .switch {
      text-align: center;
      margin-top: 1.8rem;
      font-size: 0.95rem;
      color: #495057;
    }

    .switch a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
      margin-left: 4px;
    }

    .switch a:hover {
      color: var(--secondary-color);
      text-decoration: underline;
    }

    .terms {
      font-size: 0.85rem;
      color: #6c757d;
      text-align: center;
      margin-top: 1.5rem;
      line-height: 1.5;
    }

    .terms a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .terms a:hover {
      text-decoration: underline;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .container {
        padding: 1.8rem;
      }

      h2 {
        font-size: 1.6rem;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        padding: 12px 14px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Create Account</h2>
    <form id="signup-form">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required>
        <div class="password-strength"></div>
      </div>

      <button type="submit" id="submit-btn">Sign Up</button>

      <div class="terms">
        By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
      </div>
    </form>
    <div class="switch">
      Already have an account? <a href="login.html">Log in</a>
    </div>
  </div>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyATXQVGhwcAX7gJLEqGbgFjwD11fA4wOVY",
      authDomain: "bihartourism-7cbe4.firebaseapp.com",
      projectId: "bihartourism-7cbe4",
      storageBucket: "bihartourism-7cbe4.appspot.com",
      messagingSenderId: "909615810483",
      appId: "1:909615810483:web:2a8409199ba6be4e132dc6"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Get form and button elements
    const signupForm = document.getElementById('signup-form');
    const submitBtn = document.getElementById('submit-btn');

    // Form submission handler
    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      // Show loading state
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating Account...';
      
      // Get input values
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const fullname = document.getElementById('fullname').value;

      // Create user with email and password
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signed up successfully
          const user = userCredential.user;
          
          // Show success message briefly before redirecting
          alert("Account created successfully! Redirecting to login page...");
          
          // Redirect to login page after 1.5 seconds
          setTimeout(() => {
            window.location.href = "login.html";
          }, 1500);
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          
          // Reset button state
          submitBtn.disabled = false;
          submitBtn.textContent = 'Sign Up';
          
          // Show error message
          alert(`Error: ${errorMessage}`);
          console.error("Error code:", errorCode, "Message:", errorMessage);
        });
    });
  </script>
</body>

</html>
